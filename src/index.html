<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" type="text/css" href="../node_modules/fullpage.js/dist/jquery.fullPage.css" />

	<script src="../node_modules/jquery/dist/jquery.min.js"></script>

	<!-- This following line is optional. Only necessary if you use the option css3:false and you want to use other easing effects rather than "linear", "swing" or "easeInOutCubic". -->
	<script src="../node_modules/fullpage.js/vendors/jquery.easings.min.js"></script>


	<!-- This following line is only necessary in the case of using the option `scrollOverflow:true` -->
	<script type="text/javascript" src="../node_modules/fullpage.js/vendors/scrolloverflow.min.js"></script>

	<script type="text/javascript" src="../node_modules/fullpage.js/dist/jquery.fullPage.js"></script>

</head>

<body>
	<span>小甜甜</span>
	<div id="fullpage">
		<div class="section">
			<div class="slide" data-anchor="slide1" style="text-align: center">
				<!-- <img data-src="./assets/image/baby1.jpeg" height="100%"> -->
			</div>
			<div class="slide" data-anchor="slide2"> Slide 2 </div>
			<div class="slide" data-anchor="slide3"> Slide 3 </div>
			<div class="slide" data-anchor="slide4"> Slide 4 </div>
		</div>
		<div class="section">
			<img data-src="./assets/image/baby1.jpeg">
		</div>
		<div class="section fp-auto-height-responsive">
			<img data-src="./assets/image/baby1.jpeg">
		</div>
		<div class="section">
			<img data-src="./assets/image/baby1.jpeg">
		</div>
	</div>
</body>
<script>
	$(document).ready(function () {
		$('#fullpage').fullpage({
			//Navigation
			menu: '#menu',
			lockAnchors: false,
			anchors: ['firstPage', 'secondPage', 'thirdPage', 'fourthPage'],
			navigation: false,
			navigationPosition: 'right',
			navigationTooltips: ['firstSlide', 'secondSlide'],
			showActiveTooltip: false,
			slidesNavigation: false,
			slidesNavPosition: 'bottom',

			//Scrolling
			css3: true,
			scrollingSpeed: 700,
			autoScrolling: true,
			fitToSection: true,
			fitToSectionDelay: 1000,
			scrollBar: false,
			easing: 'easeInOutCubic',
			easingcss3: 'ease',
			loopBottom: false,
			loopTop: false,
			loopHorizontal: true,
			continuousVertical: false,
			continuousHorizontal: false,
			scrollHorizontally: false,
			interlockedSlides: false,
			dragAndMove: false,
			offsetSections: false,
			resetSliders: false,
			fadingEffect: false,
			normalScrollElements: '#element1, .element2',
			scrollOverflow: false,
			scrollOverflowReset: false,
			scrollOverflowOptions: null,
			touchSensitivity: 15,
			normalScrollElementTouchThreshold: 5,
			bigSectionsDestination: null,

			//Accessibility
			keyboardScrolling: true,
			animateAnchor: true,
			recordHistory: true,

			//Design
			controlArrows: true,
			verticalCentered: true,
			sectionsColor: ['#ccc', '#fff', '#acd', 'red'],
			paddingTop: '3em',
			paddingBottom: '10px',
			fixedElements: '#header, .footer',
			responsiveWidth: 0,
			responsiveHeight: 0,
			responsiveSlides: false,
			parallax: false,
			parallaxOptions: { type: 'reveal', percentage: 62, property: 'translate' },

			//Custom selectors
			sectionSelector: '.section',
			slideSelector: '.slide',

			lazyLoading: true,

			//events
			onLeave: function (index, nextIndex, direction) { },
			afterLoad: function (anchorLink, index) { },
			afterRender: function () { },
			afterResize: function () { },
			afterResponsive: function (isResponsive) { },
			afterSlideLoad: function (anchorLink, index, slideAnchor, slideIndex) { },
			onSlideLeave: function (anchorLink, index, slideIndex, direction, nextSlideIndex) { }
		});
	});

</script>

</html>
